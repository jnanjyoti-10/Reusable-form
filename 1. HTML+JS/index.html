<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Contact Form</h2>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Submit</button>
        </form>
        <p id="message" class="mt-4 text-green-600 font-medium"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit',function(e){
           
            e.preventDefault();
             const name = document.getElementById('name').value.trim();
             const email=document.getElementById('email').value.trim();
             document.getElementById('message').textContent=`Hello, ${name}! Weâ€™ll contact you at ${email}.`;

        });
    </script>

</body>
</html>
